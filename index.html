<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>EnDe - Encriptador de texto</title>
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="img/logo.png" alt="logotipo">
        </div>
    </header>
    
    <main>
        <form>
            <textarea class="txtEncode" name="encodeContent" id="TextEncrypt" cols="20" rows="10" placeholder="Ingrese el texto"></textarea>
            <div class="buttons">
                <button type="button" class="btn-encrypt" onclick="EncryptText()">Encriptar</button>
                <button type="button" class="btn-decrypt" onclick="DecryptText()">Desencriptar</button>
            </div>
        </form>
        <div class="card-out">
            <div class="message" id="InfoMessage">
                <img src="img/building-website.svg" alt="find">
                <h2>
                    <strong>Ningun mensaje fue encontrado.</strong>
                </h2>
                <small>Ingreso un texto que desea encriptar o desencriptar</small>
            </div>
            <p class="out-process" id="OutProcess"></p>
            <button class="btn-copy" id="BtnCopy" onclick="CopyOut()"><span>Copiar</span></button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
